<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <style type="text/css">
    #chat-pannel {
      width: 300px;
    }
    #chat-bar {
      bottom: 0;
      right: 10;
      position: fixed;
    }
    #chat-loginbox {
      bottom: -375;
      right: 10;
      position: fixed;
    }
    #chat-signupbox {
      bottom: -375;
      right: 10;
      position: fixed;
    }
    </style>
    <body>
        <div id="chat-pannel">    
            <div class="mainbox" id="chat-bar">
              <div class="panel panel-info" >
                  <div class="panel-heading">
                      <div class="panel-title"><label>Live Chat</label><label style="float:right; cursor:pointer;">&#708;</label></div>
                  </div>  
              </div>
            </div>
            <div id="chat-loginbox" class="mainbox">             
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginForm" class="form-horizontal" role="form" action="javascript:void(0)">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" required type="email" class="form-control" name="email" value="" placeholder="username or email">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" required type="password" class="form-control" name="password" placeholder="password">
                            </div>
                                    

                                
                            <div class="input-group">
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Login</button>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="javascript:;" class="chat-signup-link">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div> 
                            </div>   
                        </form>     
                    </div>                     
                </div>  
            </div>
            <div id="chat-signupbox" class="mainbox">
                <div class="panel panel-info">
                    <div class="panel-heading">
                      <div class="panel-title">Sign Up</div> 
                      <div class="panel-body" >
                        <form id="signupform" action="/user/create" class="form-horizontal" role="form" method="post">
                            
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                                
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="email" placeholder="Email Address">
                                </div>
                            </div>
                                
                            <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <a id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</a>
                                    <a href="javascript:;" class="chat-login-link">Login Here</a>
                                </div>
                            </div>
                        </form>
                      </div>
                </div>
            </div> 
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
